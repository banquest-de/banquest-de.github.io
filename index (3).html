<script type="text/javascript">
  function validation(){
      var txtname=document.getElementById('txtname').value;
      var txtemail=document.getElementById('txtemail').value;
      var txtsubject=document.getElementById('txtsubject').value;
      var txtmessage=document.getElementById('txtmessage').valu;

      var namecheck = /^[A-Za-z.  ]{3,30}$/;
      var emailcheck = /^[A-Za-z_.0-9]{3,}@[A-Za-z]{3,30}[.]{1}[A-Za-z.]{2,6}$/;
      var subjectcheck = /^[A-Za-z.  ]{3,30}$/;
      var messagecheck= /^[A-Za-z._?!@$#,"';:()*0-9]$/;

      if(namecheck.test(txtname)){
          document.getElementById('txtname1').innerHTML="";
      }
      else{
 
          document.getElementById('txtname1').innerHTML="** Name is invalid";
          return false;
      }


      if(emailcheck.test(txtemail)){
          document.getElementById('txtemail1').innerHTML="";
      }
      else{
          document.getElementById('txtemail1').innerHTML="** E-mail is invalid";
          return false;
      }



      if(subjectcheck.test(txtsubject)){
          document.getElementById('txtsubject1').innerHTML="";
      }
      else{
          document.getElementById('txtsubject1').innerHTML="** Subject is invalid";
          return false;
      }


      if(messagecheck.test(txtmessage)){
          document.getElementById('txtmessage1').innerHTML="";
      }
      else{
          document.getElementById('txtmessage1').innerHTML="** Text area is invalid";
          return false;
      }
      
  }
  
  



</script>
